{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('register') }}" method="post" class="form-horizontal">
    <fieldset>
        <legend>Event Registration Form</legend>
    </fieldset>
    <div class="form-group">
        <label for="first_name" class="control-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Seth"/>
    </div>
    <div class="form-group">
        <label for="last_name" class="control-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Rogen"/>
    </div>
    <div class="form-group">
        <label for="email_id" class="control-label">Email</label>
        <input type="email" class="form-control" id="email_id" name='email' placeholder="name@domain.com"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
