{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h4>Registered Guests</h4>
            <ul class="list-group">
                {% for guest in guests %}
                    <li class="list-group-item">{{ guest.first_name }} {{ guest.last_name }}</li>
                {% endfor %}
            </ul>
        </div>        
    </div>
</div>
{% endblock %}
