{% extends "layout.html" %}
{% block body %}
<!-- Registration form -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <form action="{{ url_for('register') }}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="first_name" class="control-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required="true"/>
                </div>
                <div class="form-group">
                    <label for="last_name" class="control-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required="true"/>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" class="form-control" id="email_id" name='email' required="true"/>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label for="public">
                            <input checked data-toggle="toggle" name="public" type="checkbox"> Add me to the public guestlist
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                {{ form.csrf_token }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
